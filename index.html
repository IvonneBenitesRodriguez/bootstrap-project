<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Portfolio</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav id="navbar" class="navbar navbar-light bg-light px-3">
        <a class="navbar-brand" href="#">My logo</a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link" href="#portfolio-section">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about-section">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact-section">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <div
      data-bs-spy="scroll"
      data-bs-target="#navbar-example2"
      data-bs-offset="0"
      class="scrollspy-example"
      tabindex="0"
    >
      <section id="portfolio-section">
        <div class="card mb-3 g-flex m-5 p-3">
          <div class="row-12 g-0 d-flex">
            <div
              class="col-md-7 d-flex justify-content-center align-items-center"
            >
              <img
                src="assets/projects/img-1.png"
                class="img-fluid rounded-start w-100%"
                alt="..."
              />
            </div>
            <div class="col-md-5">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <div class="list-items">
                    <ul class="list-unstyled d-flex">
                        <li>CANOPY</li>
                        <li class="px-2"> 
                            <img src="./assets/Counter.svg" class="px-2" alt="separator"> Back End Dev</li>
                        <li class="px-2">
                            <img src="./assets/Counter.svg" class="px-2" alt="separator"> 2015</li>
                    </ul>
                </div>
                <p class="">
                  This is a wider card with supporting text below as a natural
                  lead-in to additional content. This content is a little bit
                  longer.
                </p>
                <div class="d-flex">
                  <ul class="d-flex list-unstyled">
                    <li><span class="badge bg-secondary mx-1">HTML</span></li>
                    <li><span class="badge bg-secondary mx-1">CSS</span></li>
                    <li>
                      <span class="badge bg-secondary mx-1">JavaScript</span>
                    </li>
                  </ul>
                </div>
                <button type="button" class="btn btn-light">See project</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="about-section"></section>
      <section id="contact-section"></section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
